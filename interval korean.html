<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>음정 퀴즈 🎶</title>
  <script src="https://unpkg.com/vexflow@4.2.3/build/cjs/vexflow-debug.js"></script>
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      text-align: center;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #111827;
    }
    #staff {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    #buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #3730a3;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
      height: 30px;
    }
  </style>
</head>
<body>
  <h1>🎵 음정 퀴즈 🎵</h1>
  <p>두 음표의 간격(음정)을 맞혀보세요!</p>

  <div id="staff"></div>
  <div id="buttons"></div>
  <div id="message"></div>

  <script>
    const { Renderer, Stave, StaveNote, Formatter } = Vex.Flow;
    const synth = new Tone.Synth().toDestination();

    const NOTE_NAMES = ["C", "D", "E", "F", "G", "A", "B"];
    const INTERVAL_NAMES = [
      "1도 (완전1도)",
      "2도 (장2도)",
      "3도 (장3도)",
      "4도 (완전4도)",
      "5도 (완전5도)",
      "6도 (장6도)",
      "7도 (장7도)",
      "8도 (옥타브)"
    ];

    const buttonsDiv = document.getElementById("buttons");
    const message = document.getElementById("message");
    const staffDiv = document.getElementById("staff");

    let currentInterval = null;
    let currentNotes = [];

    // 버튼 생성
    INTERVAL_NAMES.forEach((intName, i) => {
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = intName;
      btn.onclick = () => checkAnswer(i + 1);
      buttonsDiv.appendChild(btn);
    });

    // 음정 계산 (1~8도)
    function getIntervalDegree(note1, note2) {
      const steps = ["C", "D", "E", "F", "G", "A", "B"];
      const n1 = steps.indexOf(note1[0]);
      const n2 = steps.indexOf(note2[0]);
      const degree = ((n2 - n1 + 7) % 7) + 1;
      return degree;
    }

    // 랜덤 두 음표 생성 (C4~C6)
    function getRandomNotes() {
      const baseIndex = Math.floor(Math.random() * NOTE_NAMES.length);
      const baseNote = NOTE_NAMES[baseIndex];
      const baseOct = 4 + Math.floor(Math.random() * 2); // 4 또는 5
      const interval = Math.floor(Math.random() * 8) + 1; // 1~8도
      const upIndex = (baseIndex + interval - 1) % NOTE_NAMES.length;
      const octaveOffset = Math.floor((baseIndex + interval - 1) / 7);
      const upNote = NOTE_NAMES[upIndex];
      const upOct = baseOct + octaveOffset;

      const note1 = `${baseNote}/${baseOct}`;
      const note2 = `${upNote}/${upOct}`;
      return { note1, note2, interval };
    }

    // 악보에 표시
    function drawNotes() {
      staffDiv.innerHTML = "";
      const renderer = new Renderer(staffDiv, Renderer.Backends.SVG);
      renderer.resize(350, 150);
      const context = renderer.getContext();
      const stave = new Stave(10, 40, 320);
      stave.addClef("treble").setContext(context).draw();

      const { note1, note2, interval } = getRandomNotes();
      currentNotes = [note1, note2];
      currentInterval = interval;

      const staveNotes = [
        new StaveNote({ clef: "treble", keys: [note1], duration: "q" }),
        new StaveNote({ clef: "treble", keys: [note2], duration: "q" }),
      ];

      Formatter.FormatAndDraw(context, stave, staveNotes);
    }

    // 정답 체크
    function checkAnswer(choice) {
      const correct = choice === currentInterval;
      if (correct) {
        message.textContent = `✅ 정답! (${INTERVAL_NAMES[currentInterval - 1]})`;
        message.style.color = "green";
        playInterval();
      } else {
        message.textContent = `❌ 오답! 정답은 ${INTERVAL_NAMES[currentInterval - 1]}`;
        message.style.color = "red";
      }
      setTimeout(() => {
        drawNotes();
        message.textContent = "";
      }, 1500);
    }

    // 음 두 개 차례로 재생
    function playInterval() {
      const [n1, n2] = currentNotes.map((n) => n.replace("/", ""));
      Tone.start().then(() => {
        synth.triggerAttackRelease(n1, "8n");
        setTimeout(() => synth.triggerAttackRelease(n2, "8n"), 500);
      });
    }

    drawNotes();
  </script>
</body>
</html>
